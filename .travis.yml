language: node_js
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
script:
- npm run build-lib
before_deploy:
- cd dist/firebaseui-angular-library
deploy:
  provider: npm
  skip_cleanup: true
  email: info@rjenni.ch
  api_key:
    secure: 
  on:
    branch: master
    tags: true
notifications:
  email:
    recipients:
    - "$EMAIL"
    on_failure: always
    on_success: always
